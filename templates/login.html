<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Log In</h2>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email Address" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>

                <a class="error">{{error}}</a>
            </form>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
        <div class="image-container">
            <div class="img-container">
              <img src="{{ url_for('static', filename='images/logo_pesacheck.png') }}" alt="Sign Up Image"/>
            </div>
              <p>
                Pesacheck is dedicated to combating fake news by
                providing a reliable factchecking service. Our team of
                experts verifies information to ensure accuracy and
                promote trustworthy news sources.
            </p>
        </div>
    </div>
</body>
</html>
